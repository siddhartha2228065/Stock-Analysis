<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="command-center">
        <header>
            <h1>Stock Market Analysis</h1>
        </header>
        <main>
            <div class="battle-list">
                <h2>Watch-List</h2>
                <ul id="battle-watch">
                </ul>
            </div>
            <div class="intel-section">
                <h2>Market-Reports</h2>
                <div id="intel-info">
                </div>
            </div>
        </main>
        <section class="search-and-destroy">
            <input type="text" id="target-search" placeholder="Search targets...">
            <table id="target-table">
                <thead>
                    <tr>
                        <th>STOCKS </th>
                        <th>VALUE PER SHARE</th>
                        <th>PERFORMANCE</th>
                        <th>ADD / REMOVE</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
